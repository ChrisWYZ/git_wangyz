<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>123</title>
	<style>
	    div {
	    	width: 800px;
			height: 200px;
	    }
	    div.wrap {
	    	width: 800px;
	    	height: 200px;
	    	overflow: hidden;

	    }
		div.outer {
			background-color: blue;
			margin: 2px auto;

		}
		div.inner {
			background-color: lightblue;
			margin: 2px auto;
			transition: transform 1s;
			transition-timing-function: ease;

		}

		div.outer:hover+div.inner {
			transform: translateY(-216px);

		}
	</style>
</head>
<body>
    <div class="wrap">
    	<div class="outer">
		    <p>flutter以太坊开发详解</p>
	    </div>
	    <div class="inner">
		    <p>dlkjsakjdkjksajdjk</p>
	    </div>
    </div>

</body>
</html>
